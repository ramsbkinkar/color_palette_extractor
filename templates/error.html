{% extends "base.html" %}

{% block title %}Error - Color Palette Extractor{% endblock %}

{% block content %}
<div class="card">
    <div class="text-center">
        <i class="fas fa-exclamation-circle fa-5x mb-4" style="color: #ff6b6b;"></i>
        <h2 class="mb-4">Oops! Something went wrong</h2>
        <div class="alert alert-danger mb-4">
            {{ message }}
        </div>
        <p class="mb-4">The palette you're looking for may have expired or doesn't exist.</p>
        <a href="{{ url_for('index') }}" class="btn">
            <i class="fas fa-home me-2"></i>Back to Home
        </a>
    </div>
</div>
{% endblock %}
